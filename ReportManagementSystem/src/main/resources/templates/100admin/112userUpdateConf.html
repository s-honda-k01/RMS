<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>日報管理システム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>ユーザ情報変更確認</h3>
 	<form role="form" id="userReg" th:action="@{/userReg}" th:object="${formModel}" method="post">
 	<input type="hidden" name="formModel" th:value="${formModel}"/>
 		<table>
 			<tr>
 				<th>ユーザーコード</th>
 				<td class="left" th:text="*{usercode}"/>
 			</tr>
 			<tr>
 				<th>姓</th>
 				<td class="left" th:text="*{lastname}"/>
 			</tr>
 			<tr>
 				<th>名</th>
 				<td class="left" th:text="*{firstname}"/>
 			</tr>
 			<tr>
 				<th>所属企業</th>
 				<td class="left" th:text="*{mtCompany.companyname}"/>
 			</tr>
 			<tr>
 				<th>ロール</th>
 				<td class="left" th:text="*{mtRole.rolename}"/>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">変更する</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>

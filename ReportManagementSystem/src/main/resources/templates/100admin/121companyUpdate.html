<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>日報管理システム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>企業情報変更</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="companyUpdateConf" th:action="@{/companyUpdateConf}" th:object="${formModel}" method="post">
 		<table>
 			<tr>
 				<th>企業コード</th>
 				<td class="left" th:text="*{companycode}"/>
 			</tr>
 			<tr>
 				<th>企業名</th>
 				<td><input type="text" name="companyname" th:value="*{companyname}" th:errorcless="err" placeholder="1～ 15文字"></td>
 				<td><div th:if="${#fields.hasErrors('companyname')}" th:errors="*{companyname}" th:errorclass="err"></div></td>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">変更確認へ</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>

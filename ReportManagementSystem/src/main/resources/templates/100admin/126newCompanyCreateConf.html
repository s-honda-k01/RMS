<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>日報管理システム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>新規企業登録確認</h3>
 	<form role="form" id="companyReg" th:action="@{/companyReg}" th:object="${formModel}" method="post">
 	<input type="hidden" name="formModel" th:value="${formModel}"/>
 		<table>
 			<tr>
 				<th>企業コード</th>
 				<td class="left" th:text="*{companycode}"/>
 			</tr>
 			<tr>
 				<th>企業名</th>
 				<td class="left" th:text="*{companyname}"/>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">登録する</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>

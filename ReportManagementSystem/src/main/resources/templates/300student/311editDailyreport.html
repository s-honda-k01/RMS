<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>日報管理システム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>日報登録</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="dailyreportReg" th:action="@{/dailyreportReg}" th:object="${formModel}" method="post">
 		<table>
 		 	<tr>
 				<th>日付</th>
 				<th>作業予定</th>
 				<th>実績</th>
 				<th>所感・問題点と対策</th>
 				<th></th>
 			</tr>
 			<tr>
 				<td class="left" th:text="*{regdateString}"/>
 				<td><textarea name="plan" th:field="*{plan}"></textarea></td>
 				<td><textarea name="result" th:field="*{result}"></textarea></td>
 				<td><textarea name="remark" th:field="*{remark}"></textarea></td>
 				<td><button type="submit" class="menuBtn">登録</button></td>
 			</tr>
 		</table>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>

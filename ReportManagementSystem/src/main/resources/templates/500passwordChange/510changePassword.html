<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>日報管理システム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>パスワード変更</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="passwordReg" th:action="@{/passwordReg}" th:object="${formModel}" method="post">
 		<table>
 			<tr>
 				<th>現在のパスワード</th>
 				<td><input type="password" name="currentPassword" th:value="*{currentPassword}" th:errorcless="err"></td>
 				<td><div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" th:errorclass="err"></div></td>
 			</tr>
 			<tr>
 				<th>新しいパスワード</th>
 				<td><input type="password" name="newPassword" th:value="*{newPassword}" th:errorcless="err"></td>
 				<td><div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" th:errorclass="err"></div></td>
 			</tr>
 			<tr>
 				<th>新しいパスワード(再入力)</th>
 				<td><input type="password" name="newPasswordAgain" th:value="*{newPasswordAgain}" th:errorcless="err"></td>
 				<td><div th:if="${#fields.hasErrors('newPasswordAgain')}" th:errors="*{newPasswordAgain}" th:errorclass="err"></div></td>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">変更確認へ</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
